<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <img src="https://d3o3bdzeq5san1.cloudfront.net/91/90922.jpg" alt="Logotipo da empresa">
    <h1>crie sua conta!</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu Nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="email@exemplo.com">
        <label for="CPF">CPF</label>
        <input type="text" id="CPF" placeholder="123.456.789-00">
        <label for="passoword">Senha</label>
        <input type="passoword" id="passoword" placeholder="********">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="passoword" id="confirmar-senha" placeholder="********">
    </form>
    <p>Pelo menos 8 caracteres, uma letra maiuscula, uma letra minuscula,um numero e um caractere</p>
    <input type="checkbox">
    <label">Li e aceito os <a href="#">Termos de uso </a>e a <a href="#">Politica de Privacidade </a></label>
    <button>Cadastrar</button>
    <p>&copy; 2021 FRUITVEG/p>
</body>
</html>
